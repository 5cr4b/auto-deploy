---
- name: "Update apt packages"
  become: true
  apt:
    update_cache: yes

- name: "Update apt packages"
  become: true
  apt:
    upgrade: yes

- name: "Remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: "Install npm and nodejs"
  become: true
  apt:
    name: ["npm", "nodejs"]
    state: latest
    update_cache: yes

- name: "install n"
  become: true
  npm:
    name: n
    global: yes
    production: yes
cd 
  
- name: "Install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present 

- name: "Install typescript"
  become: true
  npm:
    name: typescript
    global: yes
    state: present 